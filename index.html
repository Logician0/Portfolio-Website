<!doctype html>
<html lang="en" style="background-color: #000000; scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logician Creatives | AI • Video • Web Excellence</title>
    <meta name="description" content="Transform views into growth with AI-powered experiences, cinematic content, and world-class web platforms." />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark" />
    <style>
      html, body, #root {
        background-color: #000000 !important;
        min-height: 100%;
        /* Force Hardware Acceleration for smooth scrolling */
        transform: translateZ(0);
        -webkit-font-smoothing: antialiased;
      }

      /* LAG KILLER: Only renders sections when they are close to the viewport */
      section {
        content-visibility: auto;
        contain-intrinsic-size: 1px 500px;
      }

      /* Optimization: Prevents layout shifts during load */
      img {
        content-visibility: auto;
      }
    </style>
  </head>
  <body style="background-color: #000000; margin: 0;">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
